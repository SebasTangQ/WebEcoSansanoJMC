{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>EcoSansano - Compostaje</title>
    <!-- Agrega las hojas de estilo CSS de DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Enlaza Bootstrap CSS (agrega esto en el head de tu HTML) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlaza tu archivo de estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body class="bg-light-custom">
    <!-- Barra de navegación de Bootstrap -->
    {% include 'navbar.html' %}
    
    <!-- Aquí puedes agregar el contenido de tu página -->

    <div class="container"> <!-- Agrega una div con la clase "container" para limitar el ancho -->
        <h1>Monitoreo</h1>
        <!-- Agrega una tabla con un encabezado -->
        <table id="dataTable" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Compostera</th>
                    <th>Desechos</th>
                    <th>Volumen</th>
                    <th>Humedad</th>
                </tr>
            </thead>
            <tbody id="compostera-data"></tbody>
        </table>
    </div>

    <!-- Agrega jQuery (necesario para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Agrega el archivo JavaScript de DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Enlaza tu archivo JavaScript personalizado -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>
