{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>EcoSansano - Compostaje</title>
    <!-- Agrega las hojas de estilo CSS de DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Agrega Bootstrap CSS (Bootstrap 5) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"> <!-- Enlace a tu archivo de estilos personalizados -->

</head>
<body class="bg-light-custom">
    <!-- Barra de navegación de Bootstrap -->
    {% include 'navbar.html' %}
    
    <!-- Aquí puedes agregar el contenido de tu página -->

    <div class="container mt-4">
        <h1 class="mb-4"></h1>
        <div class="row">
            <div class="col-md-8">
                <table id="dataTable" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Compostera</th>
                            <th>Desechos Agregados</th>
                            <th>Nivel Volumen</th>
                            <th>Nivel Humedad</th>
                        </tr>
                    </thead>
                    <tbody id="compostera-data"></tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="d-flex flex-column panel-buttons">
                    <button id="showFormButton" style="display: none;" class="btn custom-btn-green mb-2">Crear instructivo</button>
                    <button id="goFormButton" style="display: none;" class="btn custom-btn-purple">Hacer formulario</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
<!-- Modal -->
<div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header custom-modal-header"> <!-- Aplica el estilo personalizado al modal-header -->
                <h5 class="modal-title" id="exampleModalLabel">Instructivo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Contenido del formulario aquí -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Compostera</th>
                            <th>Instrucciones</th>
                        </tr>
                    </thead>
                    <tbody id="instructionTable">
                        <!-- Llenar esta tabla con instrucciones en JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button id="printFormButton" class="btn custom-btn-green">Imprimir</button> <!-- Aplica el estilo personalizado al botón 'Imprimir' -->
            </div>
        </div>
    </div>
</div>


    <!-- Agrega jQuery (necesario para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Agrega el archivo JavaScript de DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Agrega el archivo JavaScript de Bootstrap (con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agrega el archivo JavaScript de jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <!-- Enlaza tu archivo JavaScript personalizado -->
    <script src="{% static 'js/scriptCompostaje.js' %}"></script>
</body>
</html>
